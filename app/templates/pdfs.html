{% extends "base.html" %}

{% block title %}PDFs{% endblock %}


{% block content %}
    <h1 class="text-3xl font-bold mb-4">PDFs</h1>
    {% if pdfs %}
        <ul class="list-disc pl-4">
            {% for pdf in pdfs %}
                <li><a href="pdfs/{{ pdf }}/split" class="text-blue-500 hover:underline">{{ pdf }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No PDFs available.</p>
    {% endif %}
{% endblock %}
