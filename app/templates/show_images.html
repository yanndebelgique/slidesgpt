{% extends 'base.html' %}
{% block title %}PDF Slides{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
    <h1 class="text-4xl font-bold mb-8">Slides for {{ folder }}</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        {% for img in img_files %}
            <div class="flex flex-col items-center">
                <img src="/{{ folder }}/{{ img }}" alt="{{ img }}" width="400" height="400" class="w-full h-auto rounded shadow">
                <p class="mt-2 text-center text-sm">{{ img }}</p>
                <!-- Download button -->
                <a href="/{{ folder }}/{{ img }}" download class="mt-2 inline-block px-4 py-2 text-white bg-blue-500 rounded hover:bg-blue-600">
                    Download
                </a>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
